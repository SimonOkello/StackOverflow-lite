<!DOCTYPE html>
{% extends "layout.html" %}

{% block content %}
<div class="container">
  <ul class="group-item">
    {%for question in questions %}
    <li class="list-group-item"><a href="question/{{question.id}}">{{question.title}}</a></li>
    <li class="list-group-item">{{ question.content}}</li>
    <li class="list-group-item">{{ question.author}}</li>
    <li class="list-group-item">{{ question.date_posted}}</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
