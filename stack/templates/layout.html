<!DOCTYPE html>
<html>

<head>
  <title>StackOverFlow Lite</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{{url_for('static', filename = 'css/bootstrap.min.css')}}">

  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'css/main.css')}}">

</head>

<body>

  <header>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 4px;">
        <a class="navbar-brand" href="{{url_for('home')}}">StackOverFlow-lite</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('home')}}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('about')}}">About</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('login')}}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('register')}}">Sign Up</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
  <script src="{{url_for('static', filename = 'js/bootstrap.min.js')}}"></script>
  <div class="footer">

  </div>
  <div class="container-fluid">
    <footer class="container-fluid text-center jumbotron" style="margin-bottom: 0;">
      <p>Footer Text</p>
    </footer>
  </div>
</body>

</html>
